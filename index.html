<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="css/stylesheet.css">

</head>
<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>
        <textarea id="textArea" placeholder="This is some text"></textarea>
        <div class="counter">
            <span>Total Characters: <span id="charCount" class="fontcolorTotal">0</span></span>
            <span>Remaining: <span id="charRemaining" class="fontcolorRemaining">500</span></span>
        </div>
    </div>

<script src="Js/main.js"></script>
</body>
</html>
